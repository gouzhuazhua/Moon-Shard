{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="{% static 'icon/moonshard.ico' %}">
    <title>{% block title %}Welcome to MoonShard{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">MoonShard</a></h1>
            {% if user.is_authenticated %}
                <p>你已登录，欢迎你：<a href="{% url 'underlord:update_user' %}">{{ user.username }}</a></p>
                <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">注销登陆</a></button>
            {% else %}
                <p>你还没有登录，请
                    <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">登录</a></button>
                    或者
                    <button class="btn btn-default"><a href="{% url 'underlord:register' %}">注册</a></button>
                </p>
            {% endif %}
        </div>
    </div>
</div>

{% block content %}{% endblock %}
</body>
</html>
