{% extends 'base.html' %}

{% block title %} base_board {% endblock %}

{% block content %}
    <div class="page-content-main">
        <div class="left-sidebar">
            <div class="left-sidebar-content">
                <ol>
                    <li>
                        <a href="#">
                            <span>首页</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span><strong>Moon Shard</strong></span>
                        </a>
                    </li>
                    <ol>
                        <li>标签</li>
                        <li>用户</li>
                    </ol>
                </ol>
            </div>
        </div>


        <div class="contents">
            <div class="contents-head">
                <div class="contents-head-circle">
                    <div class="head-title">
                        <h5><strong>{% block board_title %}board_title{% endblock %}</strong></h5>
                        <button id="btn_new_topic" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                        onclick="window.location.href='{% block new_topic_url %}new_topic_url{% endblock %}'">
                            新建主题
                        </button>
                    </div>
                    <div>
                        <p>超过<span class="span_topic_num">{% block topic_num %}topic_num{% endblock %}</span>个主题</p>
                    </div>
                </div>

            </div>

            <div class="contents-content">
                {% block topic-summary %}

                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
